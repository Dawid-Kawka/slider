<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    .slider-container { width: 800px; height: 800px; }
  </head>
  <body>
    <div class="slider-container">
      <div class="comparison">
        <div class="base-image">
          <div class="divisor"></div>
        </div>
        <input
          type="range"
          min="0"
          max="0"
          value="50"
          id="slider-range"
          noinput="divisorChanged()"
        />
      </div>
    </div>
  </body>
</html>
